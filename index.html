<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="google-animation" class="centered">
        <img src="assets/google-logo.png" alt="Google Logo" id="google-logo">
        <div id="search-bar-container">
            <input type="text" id="search-bar" disabled>
            <button id="search-btn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24"><circle cx="10" cy="10" r="7" stroke="#888" stroke-width="2" fill="none"/><line x1="15" y1="15" x2="20" y2="20" stroke="#888" stroke-width="2"/></svg>
            </button>
        </div>
    </div>
    <div id="google-results" class="hidden">
        <header>
            <img src="assets/google-logo.png" alt="Google Logo" id="google-logo-small">
            <input type="text" id="results-search-bar" value="Arley Carrascal" disabled>
        </header>
        <nav id="results-nav">
            <a href="#" class="nav-link active" data-filter="all">Todos</a>
            <a href="#" class="nav-link" data-filter="images">Imágenes</a>
        </nav>
        <div id="results-list">
            <!-- Los resultados se llenarán por JS -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
